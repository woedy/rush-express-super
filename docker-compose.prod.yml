version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - envs/postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    env_file:
      - envs/backend.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_data:/static
      - media_data:/media
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/health/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: ./backend
    env_file:
      - envs/backend.env
    command: celery -A rush_express worker -l info
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ./backend
    env_file:
      - envs/backend.env
    command: celery -A rush_express beat -l info
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy

  web-customer:
    build:
      context: ./web-customer
      args:
        VITE_API_URL: http://localhost:8000
        VITE_WS_URL: ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  web-rider:
    build:
      context: ./web-rider
      args:
        VITE_API_URL: http://localhost:8000
        VITE_WS_URL: ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  web-merchant:
    build:
      context: ./web-merchant
      args:
        VITE_API_URL: http://localhost:8000
        VITE_WS_URL: ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  web-admin:
    build:
      context: ./web-admin
      args:
        VITE_API_URL: http://localhost:8000
        VITE_WS_URL: ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8084:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      backend:
        condition: service_healthy
      web-customer:
        condition: service_healthy
      web-rider:
        condition: service_healthy
      web-merchant:
        condition: service_healthy
      web-admin:
        condition: service_healthy
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_data:/static:ro
      - media_data:/media:ro
    ports:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health/ >/dev/null 2>&1 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_data:
  media_data:
