version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rush_express}
      POSTGRES_USER: ${POSTGRES_USER:-rush_express}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rush_express}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-rush_express} -d $${POSTGRES_DB:-rush_express}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-insecure-dev-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS:-false}
      POSTGRES_DB: ${POSTGRES_DB:-rush_express}
      POSTGRES_USER: ${POSTGRES_USER:-rush_express}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rush_express}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      CHANNEL_REDIS_URL: ${CHANNEL_REDIS_URL:-redis://redis:6379/2}
      STATIC_ROOT: ${STATIC_ROOT:-/static}
      MEDIA_ROOT: ${MEDIA_ROOT:-/media}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_data:/static
      - media_data:/media
    command: /app/entrypoint.sh
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://127.0.0.1:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  celery-worker:
    build:
      context: ./backend
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-insecure-dev-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      POSTGRES_DB: ${POSTGRES_DB:-rush_express}
      POSTGRES_USER: ${POSTGRES_USER:-rush_express}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rush_express}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    command: celery -A rush_express worker -l info
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ./backend
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-insecure-dev-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      POSTGRES_DB: ${POSTGRES_DB:-rush_express}
      POSTGRES_USER: ${POSTGRES_USER:-rush_express}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rush_express}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    command: celery -A rush_express beat -l info
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy

  web-customer:
    build:
      context: ./web-customer
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  web-rider:
    build:
      context: ./web-rider
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  web-merchant:
    build:
      context: ./web-merchant
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  web-admin:
    build:
      context: ./web-admin
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080',res=>process.exit(res.statusCode<500?0:1)).on('error',()=>process.exit(1));"]
      interval: 20s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      backend:
        condition: service_healthy
      web-customer:
        condition: service_healthy
      web-rider:
        condition: service_healthy
      web-merchant:
        condition: service_healthy
      web-admin:
        condition: service_healthy
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_data:/static:ro
      - media_data:/media:ro
    ports:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health/ >/dev/null 2>&1 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_data:
  media_data:
