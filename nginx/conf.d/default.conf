map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream backend_upstream {
  server backend:8000;
}

upstream web_customer {
  server web-customer:8080;
}

upstream web_rider {
  server web-rider:8080;
}

upstream web_merchant {
  server web-merchant:8080;
}

upstream web_admin {
  server web-admin:8080;
}

# Shared location blocks for static and media files
# We use a snippet-like approach by defining them in each server block
# to ensure they are available regardless of the Host header.

server {
  listen 80;
  server_name _;

  client_max_body_size 20m;

  # Backend API
  location /api/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Auth Endpoints
  location /auth/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Django Admin
  location /admin/ {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /health/ {
    proxy_pass http://backend_upstream/health/;
    proxy_set_header Host $host;
  }

  location /ready/ {
    proxy_pass http://backend_upstream/ready/;
    proxy_set_header Host $host;
  }

  location /ws/ {
    proxy_pass http://backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /static/ {
    alias /static/;
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  location /media/ {
    alias /media/;
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  location / {
    proxy_pass http://web_customer;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

